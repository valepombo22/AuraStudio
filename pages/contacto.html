<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="contenedor-header">
            <img src="../assets/img/logo-aura.png" alt="Logo Aura Studio">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./packs.html">PACKS</a></li>
                    <li><a href="./horarios.html">HORARIOS</a></li>
                    <li><a href="./clases.html">CLASES</a></li>
                    <li><a href="#">CONTACTO</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section id="contacto">

        <!-- contenedor principal -->
        <div class="contacto-info">

            <!-- mapa -->
            <div class="mapa">
                <iframe (url del mapa)></iframe>
            </div>

            <!-- datos de contacto -->
            <div class="datos">
                <h2>Cómo llegar</h2>
                <p><strong>Dirección:</strong>Nose 123</p>
                <p><strong>Teleéfono:</strong>1234567</p>
                <p><strong>Email:</strong>aurastudio@gmail.com</p>
                <p><strong>Horarios:</strong>Lunes a viernes de 12 a 20</p>
            </div>

        </div>

        <!-- formulario de inscripcion -->
        <div class="formulario-inscripcion">
            <h2>Inscripción a clases</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre completo *</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico *</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="clase">Tipo de clase *</label>
                <select id="clase" name="clase" required>
                    <option value="">-- Selecciona una opción --</option>
                    <option value="ballet">Ballet</option>
                    <option value="jazz">Jazz</option>
                    <option value="contemporaneo">Contemporaneo</option>
                    <option value="hiphop">Hip Hop</option>
                </select>

                <label for="nivel">Nivel *</label>
                <select id="nivel" name="nivel" required>
                    <option value="">-- Selecciona una opción --</option>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>

                <label for="mensaje">Mensaje (opcional)</label>
                <textarea name="mensaje" id="mensaje" rows="4"></textarea>

                <button type="submit">Enviar inscripcion</button>
            </form>
        </div>

    </section>

     <!--FOOTER-->
     <footer>
        <div class="footer-redes">
            <a href="https://instagram.com" target="_blank" aria-label="Instagram" rel="noopener">
                <img src="../assets/img/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://facebook.com" target="_blank" aria-label="Facebook" rel="noopener">
                <img src="../assets/img/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://youtube.com" target="_blank" aria-label="Youtube" rel="noopener">
                <img src="../assets/img/youtube-icon.png" alt="Youtube">
            </a>
        </div>

        <div class="footer-copy">
            &copy;2025 Aura Studio. Todos los derechos reservados.
        </div>
    </footer>
    
    
</body>
</html>
